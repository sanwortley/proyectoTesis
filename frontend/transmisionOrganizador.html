<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transmisión - Pro Cup Padel</title>
  
</head>
<body>

  <header>
    <a href="homeOrganizador.html" class="logo">
      <img src="logo.jpg" alt="Logo Pro Cup Padel" />
    </a>
    <div class="nav-wrapper">
        <div class="nav-center">
            <a href="crearTorneo.html">Crear Torneo</a>
            <a href="cargarResultado.html">Cargar Resultado</a>
            <a href="rankingOrganizador.html">Ranking</a>
            <a href="cargarFotos.html">Multimedia</a>
            <a class="active">Transmisión</a>
          </div>
    </div>
  </header>

  <div class="container">
    <div class="section-title">Cargar Transmisión</div>
    <form>
      <div class="form-group">
        <label for="titulo">Título del partido</label>
        <input type="text" id="titulo" name="titulo" placeholder="Ej: Final - Wortley/Ferrero vs Vergara/Marin" />
      </div>
      <div class="form-group">
        <label for="link">Link del video (YouTube, Twitch, etc.)</label>
        <input type="url" id="link" name="link" placeholder="https://www.youtube.com/embed/..." />
      </div>
      <div class="form-group">
        <label for="fecha">Fecha del partido</label>
        <input type="date" id="fecha" name="fecha" />
      </div>
      <div class="form-group">
        <label for="torneo">Nombre del Torneo</label>
        <input type="text" id="torneo" name="torneo" placeholder="Torneo Apertura 2025" />
      </div>
      <button type="submit">Cargar transmisión</button>
    </form>

    <div class="section-title" style="margin-top: 60px;">Ver Transmisiones</div>
    <div class="transmisiones">
      <div class="transmision">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        <h3>Final - Wortley/Ferrero vs Vergara/Marin</h3>
      </div>
      <div class="transmision">
        <iframe src="https://www.youtube.com/embed/example" allowfullscreen></iframe>
        <h3>Semifinal - Ortiz/Crespo vs Hernandez/Luna</h3>
      </div>
      <!-- Más transmisiones... -->
    </div>
  </div>

</body>
</html>
