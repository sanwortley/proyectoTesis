
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multimedia - Pro Cup Padel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #021b39;
      padding: 10px 40px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      width: 110px;
      height: 85px;
    }

    .nav-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .nav-center {
      display: flex;
      gap: 120px;
    }

    .nav-center a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-center .active {
      pointer-events: none;
      opacity: 0.6;
      text-decoration: underline;
    }

    .multimedia-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      border: 2px solid #0a2b4c;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .multimedia-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0a2b4c;
    }

    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .upload-form label {
      font-weight: bold;
      color: #0a2b4c;
    }

    .upload-form input,
    .upload-form select,
    .upload-form button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .upload-form button {
      background-color: #0a2b4c;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .upload-form button:hover {
      background-color: #063059;
    }
  </style>
</head>
<body>

  <header>
    <a href="homeOrganizador.html" class="logo">
      <img src="logo.jpg" alt="Logo Pro Cup Padel" />
    </a>
    <div class="nav-wrapper">
                <div class="nav-center">
            <a href="crearTorneo.html">Crear Torneo</a>
            <a href="cargarResultado.html">Cargar Resultado</a>
            <a href="rankingOrganizador.html">Ranking</a>
            <a class="active">Multimedia</a>
            <a href="transmisionOrganizador.html">Transmisión</a>
          </div>
    </div>
  </header>

  <div class="multimedia-container">
    <h2>Subir Fotos</h2>

    <form class="upload-form">
      <label for="torneo">Torneo:</label>
      <select id="torneo" name="torneo">
        <option value="primera">Primera</option>
        <option value="segunda">Segunda</option>
        <option value="mixto">Mixto</option>
        <option value="invitacion">Invitación</option>
      </select>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" />

      <label for="fotos">Seleccionar fotos:</label>
      <input type="file" id="fotos" name="fotos[]" multiple accept="image/*" />

      <button type="submit">Subir Fotos</button>
    </form>
  </div>

</body>
</html>
