<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Torneo - Pro Cup Padel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #021b39;
      padding: 10px 40px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      width: 110px;
      height: 85px;
    }

    .nav-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .nav-center {
      display: flex;
      gap: 120px;
    }

    .nav-center a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-center .active {
      pointer-events: none;
      opacity: 0.6;
      text-decoration: underline;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #021b39;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #0a2b4c;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #021b39;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #053469;
    }

    @media (max-width: 600px) {
      .nav-center {
        gap: 40px;
      }

      .form-container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="homeOrganizador.html" class="logo">
      <img src="logo.jpg" alt="Logo Pro Cup Padel" />
    </a>
    <div class="nav-wrapper">
        <div class="nav-center">
    <a class="active">Crear Torneo</a>
    <a href="cargarResultado.html">Cargar Resultado</a>
    <a href="rankingOrganizador.html">Ranking</a>
    <a href="cargarFotos.html">Multimedia</a>
    <a href="transmisionOrganizador.html">Transmisión</a>
  </div>
</div>
  </header>

  <div class="form-container">
    <h2>Crear Nuevo Torneo</h2>
    
    <label for="nombre">Nombre del Torneo</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ej. Copa Primavera 2025" />

    <label for="categoria">Categoría</label>
    <select id="categoria" name="categoria">
      <option value="" disabled selected>Seleccionar categoría</option>
      <option value="mixto">Mixto</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
    </select>

    <label for="fecha">Fecha de Inicio</label>
    <input type="date" id="fecha" name="fecha" />

    <label for="maxEquipos">Cantidad máxima de equipos</label>
    <input type="number" id="maxEquipos" name="maxEquipos" placeholder="Ej. 16, 32" />

    <label for="inscripcionCierre">Cierre de Inscripción</label>
    <input type="date" id="inscripcionCierre" name="inscripcionCierre" />

    <button>Crear Torneo</button>
  </div>

</body>
</html>
